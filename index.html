<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-primary text-center" id="title">JS Calculator</h1>
        <div class="calculator">
            <div class="result jumbotron">
                <h1 class="lead" id="result-txt"></h1>
            </div>
            <div class="buttons text-center jumbotron">
                <div class="row">
                    <a href="#" id="1" class="btn btn-primary col-sm-4">1</a>
                    <a href="#" id="2" class="btn btn-primary col-sm-4">2</a>
                    <a href="#" id="3" class="btn btn-primary col-sm-4">3</a>
                </div>
                <div class="row">
                    <a href="#" id="4" class="btn btn-primary col-sm-4">4</a>
                    <a href="#" id="5" class="btn btn-primary col-sm-4">5</a>
                    <a href="#" id="6" class="btn btn-primary col-sm-4">6</a>
                </div>
                <div class="row">
                    <a href="#" id="7" class="btn btn-primary col-sm-4">7</a>
                    <a href="#" id="8" class="btn btn-primary col-sm-4">8</a>
                    <a href="#" id="9" class="btn btn-primary col-sm-4">9</a>
                </div>
                <div class="row">
                    <a href="#" id="0" class="btn btn-primary col-sm-4">0</a>
                    <a href="#" id="+" class="btn btn-info col-sm-4">+</a>
                    <a href="#" id="-" class="btn btn-info col-sm-4">-</a>
                </div>
                <div class="row">
                    <a href="#" id="*" class="btn btn-info col-sm-4">ร</a>
                    <a href="#" id="/" class="btn btn-info col-sm-4">รท</a>
                    <a href="#" id="." class="btn btn-info col-sm-4">.</a>
                </div>
                <div class="row">
                    <a href="#" id="btn-clear" class="btn btn-danger col-sm-4">C</a>
                    <a href="#" id="btn-clear-one" class="btn btn-danger col-sm-4">CE</a>
                    <a href="#" id="btn-equal" class="btn btn-primary col-sm-4">=</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
